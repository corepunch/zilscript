name: Run Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Lua
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.4
    
    - name: Run basic tests
      run: lua tests/run_tests.lua tests/zork1_basic.lua
    
    - name: Run extended tests
      run: lua tests/run_tests.lua tests/zork1_extended.lua
    
    - name: Run parser/runtime tests - directions
      run: lua tests/run_tests.lua tests/test-directions.lua
    
    - name: Run parser/runtime tests - take
      run: lua tests/run_tests.lua tests/test-take.lua
    
    - name: Run parser/runtime tests - containers
      run: lua tests/run_tests.lua tests/test-containers.lua
    
    - name: Run parser/runtime tests - light
      run: lua tests/run_tests.lua tests/test-light.lua
    
    - name: Run parser/runtime tests - pronouns
      run: lua tests/run_tests.lua tests/test-pronouns.lua
